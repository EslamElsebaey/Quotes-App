<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quotes App</title>
  </head>
  <body>
    <div class="home vh-100">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <h1 class="quoteOfDay text-capitalize">quote of the day</h1>
            <h2 class="guideMessage">
              Press the button below to recieve a random quote!
            </h2>
            <button
              onclick="getQuote()"
              id="myButton"
              class="myButton text-capitalize fs-5 btn"
            >
              new quote
            </button>
            <h2 id="quoteOutput"></h2>
            <h2 id="quoteAuthor"></h2>
          </div>
        </div>
      </div>
      <p class="myName">
        Developed By
        <a
          target="_blank"
          href="https://www.linkedin.com/in/eslam-elsebaey-ab9564163/"
          >Eslam</a
        >
      </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
